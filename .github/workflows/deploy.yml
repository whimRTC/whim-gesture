# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy-dev:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: install
      run: yarn
      env:
        NODE_ENV: development
    
    - name: build
      run: yarn generate
      env:
        NUXT_ENV_APP_ENV: production
        NUXT_ENV_WHIM_ENV: development

    - name: Deploy Firebase Hosting
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting:whim-gesture-dev
      env:
        PROJECT_ID: whim-ap
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

  deploy-stg:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: install
      run: yarn
      env:
        NODE_ENV: development
    
    - name: build
      run: yarn generate
      env:
        NUXT_ENV_APP_ENV: production
        NUXT_ENV_WHIM_ENV: staging

    - name: Deploy Firebase Hosting
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting:whim-gesture-stg
      env:
        PROJECT_ID: whim-ap
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

  deploy-prod:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: install
      run: yarn
      env:
        NODE_ENV: development
    
    - name: build
      run: yarn generate
      env:
        NUXT_ENV_APP_ENV: production
        NUXT_ENV_WHIM_ENV: production

    - name: Deploy Firebase Hosting
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting:whim-gesture
      env:
        PROJECT_ID: whim-ap
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
